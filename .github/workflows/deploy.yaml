on: push

name: nodejs_express_website

env:
  AZURE_WEBAPP_NAME: bootcamp-ctt-test
  AZURE_WEBAPP_PACKAGE_PATH: ./lab_3

jobs:
  deploy-to-azure:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node 12.14.0
        uses: actions/setup-node@v1
        with:
          node-version: "12.4.0"

      - name: npm install
        run: |
          cd ./lab_3
          npm install

      - name: npm test
        run: |
          npm test

      - name: test pass message
        if: success()
        run: |
          echo "npm tests passed! ready to deploy"

      - name: test fail message
        if: failure()
        run: |
          echo "npm tests failed! please check your code"

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        if: ! failure()
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
