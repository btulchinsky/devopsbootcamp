on: [push]

name: DeployWidgetApp

env:
  RG_NAME: rg-widget-app
  LOCATION: eastus2

jobs:

  deploy-to-azure:
    runs-on: ubuntu-latest
    steps:

    - name: login
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: group
    - run: |
        az group create --name $RG_NAME --location $LOCATION

    - name: test
    - run: echo https://raw.githubusercontent.com/$GITHUB_REPOSITORY/master/script
